name: banderablanca
description: Es tiempo de apoyarnos

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  freezed_annotation: ^0.11.0
  json_annotation: ^3.0.1
  firebase_auth: ^0.16.1
  cloud_firestore: ^0.13.7
  firebase_storage: ^3.1.6
  firebase_crashlytics: ^0.1.3+3
  firebase_messaging: ^6.0.16
  image_picker: ^0.6.7+2
  camera: ^0.5.8+2
  package_info: ^0.4.1
  photo_view: ^0.9.2
  timeago: ^2.0.26
  font_awesome_flutter: ^8.8.1
  provider: ^4.1.3
  uuid: ^2.1.0
  intl: ^0.16.1
  google_maps_flutter: ^0.5.28+1
  geolocator: ^5.3.2+2
  tuple: ^1.0.3
  flutter_advanced_networkimage: ^0.7.0
  video_player: ^0.10.11+1
  mime: ^0.9.6+3
  video_thumbnail: ^0.2.2
  image: ^2.1.13
  flutter_svg: 0.17.4
  google_fonts: ^1.1.0
  flutter_dotenv: ^2.1.0
  firebase_remote_config: ^0.3.1
  url_launcher: ^5.4.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4
  build_runner: ^1.10.0
  freezed: ^0.11.2
  json_serializable: ^3.3.0

dependency_overrides:
  image: 2.1.12

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/logo_dev.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/icons/marker.png
    - assets/img/trama.svg
    - assets/onboard/go_help.png
    - assets/onboard/family.png
    - assets/onboard/map.png
    - assets/img/notifications.png
    - assets/img/geo.png
    - assets/img/localization.png
